<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Gallery</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .gallery-container {
    display: flex;
    flex-wrap: wrap;
    padding: 5px;
    justify-content: center;
  }
  .gallery-item {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 240px;
    overflow: hidden;
    position: relative;
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
  }
  .gallery-item:hover img {
    transform: scale(1.1);
  }
  .caption {
    position: absolute;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    width: 100%;
    text-align: center;
    padding: 10px;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  .gallery-item:hover .caption {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="gallery-container">
  <div class="gallery-item">
    <img src="path-to-your-image1.jpg" alt="Gallery Image 1">
    <div class="caption">Image 1 Description</div>
  </div>
  <!-- Repeat for other images -->
</div>

</body>
</html>
